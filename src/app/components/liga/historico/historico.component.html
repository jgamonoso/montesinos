

<div class="row main-container" >

  <div class="col-md-6" style="border-right:1px solid #000;height:555px">
    <h2>Palmar√©s</h2>

    <div *ngFor="let nombreTemporada of temporadasPalmares">
      <!-- <h5>Temporada {{ nombreTemporada }}</h5> -->

      <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">Categoria</th> -->
            <th colspan="2">Temporada {{ nombreTemporada }}</th>
            <!-- <th scope="col">Equipo</th> -->
          </tr>
        </thead>
        <tbody>
          <tr class="table-default" *ngFor="let palmares of historicoPalmares">
            <td *ngIf="palmares.temporada.nombre == nombreTemporada"> {{ palmares.logro }} </td>
            <td *ngIf="palmares.temporada.nombre == nombreTemporada"> {{ palmares.fkEquipo | equipoliga }} </td>
          </tr>
        </tbody>
      </table>

      <br>

    </div>

  </div>


  <div class="col-md-6">
    <!-- <h5>Temporada {{ nombreTemporada }}</h5> -->
    <h2>Records</h2>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Categoria</th>
          <!-- <th colspan="2">Temporada {{ nombreTemporada }}</th> -->
          <th scope="col">Equipo</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-default" *ngFor="let record of historicoRecords">
          <td> {{ record.categoria.nombre }} </td>
          <td> {{ record. valor}} ({{ record.fkEquipo | equipoliga }} - {{ record.temporada.nombre }}) </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
